
<!-- 导航栏 头部 -->

<div class="body">
    <div class="wrapper">
        <p class="tit1">BATPOOL福池，挖矿从未如此轻松</p>
        <p class="tit2">和全球153个国家，59万用户一起享受挖矿新方式 {{tagState$ | async}}</p>
        <div class="login-t">
            <div class="username">
                <!-- <myinput v-model="usernameV" :attr="username"></myinput> -->
                <dcr-input
                   placeholder="请输入用户名"
                   type="text"
                   icon="/assets/images/myinput/username.png"
                (modelChange)='eventHandler($event)'></dcr-input>
            </div>

            <div class="password">
                <dcr-input
                   placeholder="请输入密码"
                   type="password"
                   icon="/assets/images/myinput/password.png"
                (modelChange)='eventHandler($event)'></dcr-input>
            </div>

            <!--人机交互-->

            <div class="captcha">
                <!-- <div style="text-align:center" v-show="show">正在加载验证码</div> -->
                <div style="margin:0 auto;" id="captcha"></div>
            </div>

            <!--人机验证待定-->

            <div (click)="login($event)" class="logo-btn">登录</div>

            <div class="forget">
                <a href="">忘记密码 ?</a>
                <a href="">注册账号</a>

            </div>
            <div class="clearfix kjp">
                <div class="fl" ></div>
                <div class="pcontent">快捷登录</div>
                <div class="rl" ></div>
            </div>

            <div class="kj">
                <a href="javascript:;">微信</a>

            </div>
        </div>
